<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Resume Display</title>
</head>
<body>
    <div id="resume-output">
        <h1 class="resume-info">Personal Info</h1>
        <img id="displaypic" alt="Profile Picture">
        <h2 id="display-name"></h2>
        <p id="display-email"></p>
        <p id="display-phone"></p>
        <p id="display-address"></p>
        <h1 class="resume-info">Skills</h1>
        <p id="display-skills"></p>
        <h1 class="resume-info">Education</h1>
        <p id="display-education"></p>
        <h1 class="resume-info">Experience</h1>
        <p id="display-experience"></p>
    </div>

    <div id="sharable-link-container">
        <h2>Sharable Link</h2>
        <p>Here is your sharable link to view or edit your resume</p>
        <a href="#" id="sharable-link"><b>m.hassanraza477@gmail.com</b></a><br><br>
        <button id="downloadpdf" class="btn">Download PDF</button>
    </div>

    <script>
        // Retrieve data from localStorage
        document.getElementById('display-name').textContent = localStorage.getItem('name');
        document.getElementById('display-email').textContent = localStorage.getItem('email');
        document.getElementById('display-phone').textContent = localStorage.getItem('phone');
        document.getElementById('display-address').textContent = localStorage.getItem('address');
        document.getElementById('display-skills').textContent = localStorage.getItem('skills');
        document.getElementById('display-education').textContent = localStorage.getItem('education');
        document.getElementById('display-experience').textContent = localStorage.getItem('experience');
    </script>
</body>
</html>
